<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chatbot</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="chat.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width user-scalable=no">

</head>

<body class="bg-light-blue">


    <div class="container mx-auto center">

        <div class="card bg-light">
            <div class="card-header"><img src="Logo/logo.jpeg" /><b>Halochat</b></div>
            <div class="card-body">
                <div class="botText">
                    <ul></ul>
                </div>
            </div>
            <div class="card-footer">

                <div id="userInput"  class="input-group">
                    <input id="textInput" type="text" name="msg"  class="form-control" placeholder="Write your message..." dir='auto'>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id='submit'><i
                                class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <script>
              function getBotResponse() {
                var rawText = $("#textInput").val();
                var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
                $("#textInput").val("");
                $("#chatbox").append(userHtml);
                document
                  .getElementById("userInput")
                  .scrollIntoView({ block: "start", behavior: "smooth" });
                $.get("/get", { msg: rawText }).done(function(data) {
                  var botHtml = '<p class="botText"><span>' + data + "</span></p>";
                  $("#chatbox").append(botHtml);
                  document
                    .getElementById("userInput")
                    .scrollIntoView({ block: "start", behavior: "smooth" });
                });
              }
              $("#textInput").keypress(function(e) {
                if (e.which == 13) {
                  getBotResponse();
                }
              });
      </script>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="static/javascript/chat.js" type="text/javascript"></script>

</body>

</html>
